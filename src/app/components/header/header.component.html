<div class="p-3  position-relative bg-default-theme">
  <div class="row w-100 justify-content-between align-items-center">
    <!-- Logo and Toggler -->
    <div class="ms-2 col d-flex align-items-center">
      <a class="navbar-brand" routerLink="/">E-Shop</a>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Search, Profile, and Cart -->
    <div class="col col-lg-4 position-relative">
      <div class="d-flex align-items-center justify-content-end position-relative">
        <input
          class="form-control me-2"
          style="height: 40px; font-size: 12px"
          type="search"
          placeholder="Search Product"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
        >

        <!-- Dropdown for search results -->
        <ul *ngIf="searchQuery" class="list-group position-absolute top-37px w-100 bg-white border rounded shadow mt-1 overflow-auto" style="max-height: 200px; z-index: 1050;">
          <li *ngFor="let product of filteredProducts" class="list-group-item list-group-item-action pointer"    [routerLink]="'/product/' + product.id" (click)="searchQuery = '' ">

            {{ product.title }}
          </li>
          <li *ngIf="filteredProducts.length === 0" class="list-group-item list-group-item-action">
              <p>No Product Found</p>
          </li>
        </ul>

        <!-- Profile Button -->
        <div (click)="profile = true" class=" me-3 pointer common-application-hover">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="5"></circle>
            <path d="M21 21c-1.5-4-5.5-7-9-7s-7.5 3-9 7"></path>
          </svg>
        </div>
        <ul *ngIf="profile" class="profile-container list-group position-absolute top-37px w-100 bg-white border rounded shadow mt-1 overflow-auto" style="max-height: 200px; z-index: 1050;width: 30% !important;font-size: 12px;">
          <li routerLink="/profile" (click)="profile = false"  class="list-group-item list-group-item-action pointer h-40px">
            <p>Profile</p>
          </li>
          <li (click)="defaultMsg('Settings is under Construction')"  class="list-group-item list-group-item-action pointer h-40px">
              <p>Settings</p>
          </li>
          <li (click)="defaultMsg('Logout is under Construction')" class="list-group-item list-group-item-action pointer h-40px">
              <p>Logout</p>
          </li>
        </ul>


        <!-- Cart Button with Count -->
        <div class="position-relative ms-2 me-2 common-application-hover" routerLink="/cart" (click)="cartCount = 0" style="cursor: pointer;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1h1.11a.5.5 0 0 1 .478.356L2.89 4H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 12H4.18a.5.5 0 0 1-.491-.402L1.61 2.607 1.11 1.5H.5zM4.18 11h8.418l1.285-6H3.89l1.285 6zM5.5 13a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
          <span *ngIf="cartCount != 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{cartCount}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
