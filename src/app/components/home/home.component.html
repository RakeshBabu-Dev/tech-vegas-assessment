<div class="container">
  <h2 class="text-center">Categories</h2>
  <br>

  <div class="row">
    <div *ngFor="let category of categories; let i = index" class="col-md-3 mb-4">
      <div class="card category-card"
           [ngClass]="{'activeTab': selectedCategory === category}"
           (click)="selectCategory(category)">
        <div class="card-body text-center">
          <h5 class="card-title text-capitalize">{{ category }}</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Selected Category Products Section -->
  <div *ngIf="selectedCategory" class="mt-5">
    <h3 class="text-center category-header">Products in {{ selectedCategory }}</h3>

    <div class="row">
      <div *ngFor="let product of products" class="col-md-4 mb-4">
        <div class="card product-card h-100 shadow-sm" (click)="viewProduct(product.id)">
          <img [src]="product.image" class="card-img-top product-img p-3" [alt]="product.title">
          <div class="card-body text-center">
            <h5 class="card-title product-title">{{ product.title }}</h5>
            <p class="card-text product-price text-muted">â‚¹ {{ product.price }}</p>
            <button class="btn def-application-btn-color w-100 mt-2">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
