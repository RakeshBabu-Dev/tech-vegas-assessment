<div class="container mt-4">
  <h2 class="cart-title">ðŸ›’ Your Shopping Cart</h2>

  <!-- Cart Items -->
  <div *ngIf="cartItems.length > 0">
    <div *ngFor="let item of cartItems; let i = index" class="cart-card">
      <div class="cart-item">
        <img [src]="item.image" class="cart-img" alt="{{ item.title }}">

        <div class="cart-info">
          <h5 class="cart-title">{{ item.title }}</h5>
          <p class="cart-desc">{{ item.description | slice:0:100 }}...</p>
          <p class="cart-price"><strong>â‚¹{{ item.price }}</strong></p>
        </div>

        <div class="cart-actions">
          <button class="btn btn-outline-danger btn-sm" (click)="removeItem(i)">Remove</button>
        </div>
      </div>
    </div>

    <!-- Total Price Section -->
    <div class="cart-summary">
      <h4>Total: â‚¹{{ totalPrice }}</h4>
      <button class="btn btn-success w-100">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Empty Cart Message -->
  <div *ngIf="cartItems.length === 0">
    <div class="cart-empty">
      <h4>Your cart is empty!</h4>
      <p>Add items to your cart to see them here.</p>
      <a routerLink="/" class="btn btn-primary">Shop Now</a>
    </div>
  </div>
</div>
